[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  SECRETS_SCAN_ENABLED = "false"

# Function routes
[[redirects]]
  from = "/auth-simple/*"
  to = "/.netlify/functions/auth-simple/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200

# React app catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"  
  status = 200